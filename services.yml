---
- name: Load Homeserver Services
  hosts: HomeServer
  become: true

  tasks:
    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: ./Compose
        dest: /var/compose
        owner: ubuntu
        group: ubuntu
        mode: '0775'
    - name: Start Containers
      community.docker.docker_compose:
        project_src: /var/compose
        files:
          - docker-compose.yml
