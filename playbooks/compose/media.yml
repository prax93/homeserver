---
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    ports:
      - 7878:7878
    volumes:
      - ${configs}/radarr:/config
      # Manual Folder Mapping /downloads = /downloads/complete needed in Radarr when appending Torrent Client
      - ${downloads}:/downloads
      - ${movies}:/movies
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    ports:
      - 8989:8989
    volumes:
      - ${configs}/sonarr:/config
      # Manual Folder Mapping /downloads = /downloads/complete needed in Sonarr when appending Torrent Client
      - ${downloads}:/downloads
      - ${tvShows}:/tv
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    ports:
      - 9696:9696
    volumes:
      - ${configs}/prowlarr:/config
    restart: unless-stopped
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/Zurich
    ports:
      - 5055:5055
    volumes:
      - ${configs}/overseer:/app/config
    restart: unless-stopped
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      PUID: 1000
      PGID: 1000
    ports:
      - 80:3000
    volumes:
      - ${configs}/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro # optional, for docker integrations
    restart: unless-stopped
